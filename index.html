<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PowerFit Moderno</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <nav>
      <h1>PowerFit</h1>
    </nav>

    <section id="page1" class="page active">
      <h2>Dados Pessoais</h2>
      <form id="form-page1">
        <label>
          Gênero:
          <select id="gender" required>
            <option value="" disabled selected>Selecione</option>
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </label>
        <label>
          Idade (anos):
          <input type="number" id="age" min="1" max="120" required />
        </label>
        <label>
          Peso (kg):
          <input type="number" id="weight" min="20" max="300" step="0.1" required />
        </label>
        <label>
          Altura (cm):
          <input type="number" id="height" min="50" max="250" required />
        </label>
        <button type="submit" class="btn-primary">Próximo</button>
      </form>
    </section>

    <section id="page2" class="page">
      <h2>Atividade e Objetivo</h2>
      <form id="form-page2">
        <label>
          Nível de atividade física:
          <select id="activity" required>
            <option value="" disabled selected>Selecione</option>
            <option value="1.2">Sedentário</option>
            <option value="1.375">Exercício leve</option>
            <option value="1.55">Exercício moderado</option>
            <option value="1.725">Exercício pesado</option>
            <option value="1.9">Atividade física intensa</option>
          </select>
        </label>
        <label>
          Objetivo:
          <select id="goal" required>
            <option value="" disabled selected>Selecione</option>
            <option value="lose">Emagrecer</option>
            <option value="maintain">Manter peso</option>
            <option value="gain">Ganhar massa muscular</option>
          </select>
        </label>
        <div class="buttons">
          <button type="button" id="back-to-page1" class="btn-secondary">Voltar</button>
          <button type="submit" class="btn-primary">Calcular</button>
        </div>
      </form>
    </section>

    <section id="page3" class="page">
      <h2>Resultados</h2>
      <div id="result">
        <p id="calories"></p>
        <p id="macros"></p>
      </div>
      <button id="restart" class="btn-primary">Refazer</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
