<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerFit - Calculadora de Calorias e Macronutrientes</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Calculadora de Calorias e Macronutrientes</h1>
      <p>Saiba suas necessidades calóricas diárias e os macronutrientes para atingir seu objetivo!</p>
    </div>
  </header>
  
  <main class="container">
    <form id="tmb-form">
      <div class="input-group">
        <label for="gender">Gênero:</label>
        <select id="gender" required>
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
        </select>
      </div>

      <div class="input-group">
        <label for="age">Idade (anos):</label>
        <input type="number" id="age" required placeholder="Ex: 30">
      </div>

      <div class="input-group">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" required placeholder="Ex: 70">
      </div>

      <div class="input-group">
        <label for="height">Altura (metros ou cm):</label>
        <input type="text" id="height" required placeholder="Ex: 1.75 ou 175">
      </div>

      <div class="input-group">
        <label for="activity">Nível de atividade física:</label>
        <select id="activity" required>
          <option value="1.2">Sedentário</option>
          <option value="1.375">Exercício leve</option>
          <option value="1.55">Exercício moderado</option>
          <option value="1.725">Exercício pesado</option>
          <option value="1.9">Atividade física intensa</option>
        </select>
      </div>

      <div class="input-group">
        <label for="goal">Objetivo:</label>
        <select id="goal" required>
          <option value="lose">Emagrecer</option>
          <option value="maintain">Manter peso</option>
          <option value="gain">Ganhar massa muscular</option>
        </select>
      </div>

      <button type="submit">Calcular</button>
    </form>

    <section id="result">
      <h2>Resultados</h2>
      <p id="calories"></p>
      <p id="macros"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PowerFit</p>
  </footer>

  <script src="int.js"></script>
</body>
</html>
